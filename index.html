<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================== BOXICONS ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

     <!--==================== CSS ==========-->
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">

    <title>Theme Clock</title>
</head>
<body>
    <section class="container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock-innerText" id="clock-twelve"> </span>
                    <span class="clock-innerText" id="clock-three"> </span>
                    <span class="clock-innerText" id="clock-six"> </span>
                    <span class="clock-innerText" id="clock-nine"> </span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minute" id="clock-minute"></div>
                    <div class="clock__second" id="clock-second"></div>

                    <div class="clock__theme">
                        <i class='bx bxs-moon' id="theme-btn"></i>
                    </div>
                </div>
            

                <div class="clock__text">
                    <div class="clock__text-hour" id="text-hour"></div>
                    <div class="clock__text-minute" id="text-minute"></div>
                    <div class="clock__text-ampm" id="text-ampm"></div>
                </div>

                <div class="clock__date">
                    <span id="date-month"></span>
                    <span id="date-day"></span>
                    <span id="date-year"></span>
                </div>
            </div>
        </div>

    </section>
    <script src="./asset/js/script.js"></script>
</body>
</html>
